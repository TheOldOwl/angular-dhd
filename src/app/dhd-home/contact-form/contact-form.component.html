<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <!-- <h2 class="text-center mb-5">Angular Contact Form Hosted On FireBase</h2> -->
    <div class="row">
        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.972914756034!2d26.12530431575879!3d44.433717809625875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff288fe4b367%3A0xfb9d672de7ddff25!2sBuilding%20A%2C%20Floor%2010%2C%20Strada%20Delea%20Veche%2024%2C%20Bucure%C8%99ti%20030167!5e0!3m2!1sen!2sro!4v1582198241131!5m2!1sen!2sro" width="100%" height="607" frameborder="0" style="border:0;"  allowfullscreen=""></iframe>
        </div>
        <div class="col-md-6">
            <form [formGroup]="FormData" >
                <!-- (ngSubmit)="onSubmit(FormData.value)" -->
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                        formControlName="Fullname">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
    </textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
