<div class="container" style="margin-top: 50px; max-width: 100%;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <h1>Major Customers</h1>
            <div class="carousel" style="min-height: 100px;">
                <ng-container *ngFor="let slide of seeImg; let i = index">
                    <img 
                    *ngIf="i === currentSlide" 
                    [src]="stopSlide ? slide.srcHvr : slide.src"
                    class="slide flicker-in-1" 
                    [ngClass]="flicker-in-1 ? !stopSlide : ''"
                    (mouseenter)="stopSlide = !stopSlide" 
                    (mouseleave)="stopSlide = !stopSlide" 
                    />
                </ng-container>
            </div>
        </div>
    </div>
</div>
